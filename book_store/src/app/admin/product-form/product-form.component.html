
<div class="row">
  <div class="col-md-6">


<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="title">Title</label>
    <input #title="ngModel" [(ngModel)]="product.title"  
       id="title" type="text" class="form-control" required>

       <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
         Title is required.
       </div>
     </div>


     <div class="form-group">
        <label for="author">Author</label>
        <select #author="ngModel" [(ngModel)]="product.author" ngModel name="author" 
        id="author" type="author" class="form-control" required>
           
          <option value=""></option>
          <option *ngFor="let a of authors$ | async" >
            {{ a.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="author.touched && author.invalid">
            Author is required.
        </div>
     </div>
     <!-- <div class="form-group">
        <label for="author">Author</label>
        <input #author="ngModel" [(ngModel)]="product.author" ngModel name="author" 
         id="author" type="text" class="form-control" required>

         <div class="alert alert-danger" *ngIf="author.touched && author.invalid">
           Author Name is required.
         </div>
       </div> -->
   
   <div class="form-group">
       <label for="price">Price</label>
       
           <div class="input-group-prepend">
             <span class="input-group-text">BDT</span>
             <input #price="ngModel" [(ngModel)]="product.price" ngModel name="price" 
             id="price" type="number" class="form-control" required [min]="10">
             
           </div>
           <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
               <div *ngIf="price.errors.required">Price is required.</div>
               <div *ngIf="price.errors.min">Price Should be above 0..</div>
           </div>
         
    </div>
   
    <div class="form-group">
       <label for="category">Category</label>
       <select #category="ngModel" [(ngModel)]="product.category" ngModel name="category" 
       id="category" type="category" class="form-control" required>
          
         <option value=""></option>
         <option *ngFor="let c of categories$ | async" [value]="c.$key">
           {{ c.name }}
         </option>
       </select>
       <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
           Category is required.
       </div>
    </div>
   
    <div class="form-group">
       <label for="imageUrl">Image Url</label>
       <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" ngModel name="imageUrl" 
       id="imageUrl" type="imageUrl" class="form-control" required url>
       
       <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
           <div *ngIf="imageUrl.errors.required"> Image Url is required.</div>
           <div *ngIf="imageUrl.errors.url">Please Enter a valid Image Url.</div>
       </div>
     </div>
     <button class="btn btn-primary">Save</button>

     <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
   
   </form>
  </div>

  <div class="col-md-6">
      <product-card [product]="product" [show-actions]="false"></product-card>
  </div>

</div>
